{{- $name := dict "name" "autocomplete" }}
{{- if eq site.Params.admin.cms "tinacms" }}
  {{- $name = dict "name" "form_autocomplete" "nameOverride" "autocomplete" }}
{{- end }}

{{- $options := slice 
    "email" 
    "tel" 
    "honorific-prefix" 
    "given-name" 
    "family-name" 
    "name" 
    "street-address" 
    "address-level1" 
    "address-level2" 
    "postal-code" 
    "country-name" 
    "organization" -}}

{{- $args := dict 
  "label" (i18n "admin.fields.form.autocomplete.label")
  "label_options" "admin.fields.form.autocomplete.options"
  "options" $options
  -}}

{{- $args = merge $args $name -}}

{{ partial "admin/widgets/select.js" $args }}
