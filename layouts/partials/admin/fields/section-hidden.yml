{{- $name := dict "name" "section" }}
{{- if eq site.Params.admin.cms "tinacms" }}
  {{- $name = dict "name" "section_hidden" "nameOverride" "section" }}
{{- end }}

{{- $collection := . -}} 
{{- if or (strings.Contains $collection "posts_authors") (strings.Contains $collection "posts_categories") (strings.Contains $collection "posts_tags") -}}
  {{- $collection = replace $collection "posts_" "" -}} 
{{- end -}}

{{- $args := dict 
  "label" "section"
  "default" $collection
  "hidden" true
  -}}

{{- $args = merge $args $name }}

{{ partial "admin/widgets/string.js" $args }}
