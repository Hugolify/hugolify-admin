{
  label: '{{ i18n "admin.fields.poster.label" }}',
  hint: '{{ i18n "admin.fields.poster.hint" }}',
  name: 'poster',
  widget: 'image',
  required: false,
  i18n: true,
{{- if eq site.Params.admin.cms "pagescms" }}
  options: {
    media: 'images'
  }
{{- else }}
  choose_url: false,
  media_library: {
    config: {
      max_file_size: '{{ site.Params.admin.media.max_file_size }}'
    }
  },
  media_folder: '{{ site.Params.admin.media.media_folder | default "/assets/images/uploads" }}',
  public_folder: '{{ site.Params.admin.media.public_folder | default "/images/uploads" }}'
{{- end }}
}