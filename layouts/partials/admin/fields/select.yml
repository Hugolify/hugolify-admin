{{- $name := .name | default false -}}
{{- $i18n := .i18n | default $name -}}
{{- $options := .options | default false -}}
{{- $default := .default | default false -}}
{{- $multiple := .multiple | default false -}}
{{- $required := .required | default false -}}

{{- $args := dict 
  "label" (i18n (print "admin.fields." $i18n ".label"))
  "hint" (i18n (print "admin.fields." $i18n ".hint"))
  "name" $name
  "required" $required
  "multiple" $multiple
  "options" $options
  "default" $default
  -}}

{{ partial "admin/widgets/select.js" $args }}