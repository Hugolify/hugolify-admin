{{- $field := .field | default false -}}
{{- $i18n := .i18n | default $field -}}
{{- $options := .options | default false -}}
{{- $default := .default | default false -}}
{{- $multiple := .multiple | default false -}}
{{- $required := .required | default false -}}
{{- if and $field $options }}
{
  label: '{{ i18n (print "admin.fields." $i18n ".label") }}',
  hint: '{{ i18n (print "admin.fields." $i18n ".hint") }}',
  name: '{{ $field }}',
  widget: 'select',
  {{- if eq site.Params.admin.cms "pagescms" }}
    options: {
      {{- with $multiple }}
      multiple: true,
      {{- end }}
      values: [
        {{- range $options }}
        { label: '{{ i18n (print "admin.fields." $i18n ".options." (replace . "-" "_")) | default (humanize .) }}', value: {{ . }} },
        {{- end }}
      ]
    },
  {{- else }}
    options: [
      {{- range $options }}
      { label: '{{ i18n (print "admin.fields." $i18n ".options." (replace . "-" "_")) | default (humanize .) }}', value: {{ . }} },
      {{- end }}
    ],
    {{- with $multiple }}
    multiple: true,
    {{- end }}
    {{- with $default }}
    default: '{{ . }}',
    {{- end }}
  {{- end }}
  {{- with $required }}
  required: true,
  {{- end }}
  i18n: 'duplicate'
}
{{- end }}
