{{- $name := dict "name" "params" }}
{{- if or (eq site.Params.admin.cms "tinacms") (eq site.Params.admin.cms "cloudcannon") }}
  {{- $name = dict "name" "carousel_params" "nameOverride" "params" }}
{{- end }}

{{- $fields := slice 
  "carousel_focus" 
  "carousel_autoplay" 
  "carousel_arrows" 
  "carousel_pagination" 
  "carousel_type" 
  "carousel_perpage" 
  "carousel_padding" 
  "carousel_gap" -}}
{{- $fields = partial "admin/func/GetFields.html" (dict "field" . "fields" $fields) -}}

{{- $args := dict 
  "label" (i18n "admin.fields.carousel.params.label")
  "fields" $fields
  -}}

{{- $args = merge $args $name }}

{{ partial "admin/widgets/object.js" $args }}
