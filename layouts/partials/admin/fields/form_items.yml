{{- $name := dict "name" "items" }}
{{- if or (eq site.Params.admin.cms "tinacms") (eq site.Params.admin.cms "cloudcannon") }}
  {{- $name = dict "name" "form_items" "nameOverride" "items" }}
{{- end }}

{{- $fields := slice 
  "label" 
  "name" 
  "form_type" 
  "form_options" 
  "form_value" 
  "is_required" 
  "is_form_full" 
  "placeholder" 
  "form_autocomplete" -}}
{{- $fields = partial "admin/func/GetFields.html" (dict "field" . "fields" $fields) -}}

{{- $args := dict 
  "label" (i18n "admin.fields.form.items.label" 2)
  "label_singular" (i18n "admin.fields.form.items.label" 1)
  "fields" $fields
  -}}

{{- $args = merge $args $name }} 

{{ partial "admin/widgets/list.js" $args }}
