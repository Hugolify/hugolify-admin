{{- $name := dict "name" "image" }}
{{- if eq site.Params.admin.cms "tinacms" }}
  {{- $name = dict "name" "featured_image" "nameOverride" "image" }}
{{- end }}

{{ $image_filter := cond site.Params.admin.media.specific_filter "image_filter" false }}
{{- $fields := slice 
  "image_src" 
  $image_filter 
  "image_alt" -}}
{{- $fields = partial "admin/func/GetFields.html" (dict "field" . "fields" $fields) -}}

{{- $args := dict 
  "label" (i18n "admin.fields.featured_image.label")
  "hint" (i18n "admin.fields.featured_image.hint")
  "fields" $fields
  -}}

{{- $args = merge $args $name }}

{{ partial "admin/widgets/object.js" $args }}
