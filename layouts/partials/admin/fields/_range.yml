{{- if . -}}
  {{- range . -}}
    {{- $field := . -}}
    {{- $values := false -}}
    {{- if reflect.IsMap . -}}
      {{- range $k, $v := . -}}
        {{- $field = $k -}}
        {{- $values = $v -}}
      {{- end -}}
    {{- end -}}
    {{- with $field -}}
      {{- $file := print "admin/fields/" . ".yml" -}}
      {{- if templates.Exists ( printf "partials/%s" $file ) -}}
        {{- if or (ne . "id") (and (eq site.Params.admin.config.id true) (eq . "id")) }}
          {{ partial $file $values }},
        {{- end -}}
      {{- end -}}
    {{- end -}}
  {{- end -}}
{{- end -}}