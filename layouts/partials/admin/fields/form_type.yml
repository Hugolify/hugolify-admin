  {{- $name = dict "name" "form_type" "nameOverride" "type" }}
{{- end }}

{{- $options := slice "email" "checkbox" "radio" "select" "tel" "text" "textarea" -}}

{{- $args := dict 
  "label" (i18n "admin.fields.form.type.label")
  "label_options" "admin.fields.form.type.options"
  "default" "text"
  "required" true
  "options" $options
  -}}

{{- $args = merge $args $name -}}

{{ partial "admin/widgets/select.js" $args }}
