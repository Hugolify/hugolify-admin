{{- $name := dict "name" "items" }}
{{- if or (eq site.Params.admin.cms "tinacms") (eq site.Params.admin.cms "cloudcannon") }}
  {{- $name = dict "name" "form_options" "nameOverride" "items" }}
{{- end }}

{{- $fields := slice 
  "title" 
  "value" -}}
{{- $fields = partial "admin/func/GetFields.html" (dict "field" . "fields" $fields) -}}

{{- $args := dict 
  "label" (i18n "admin.fields.form.options.label" 2)
  "label_singular" (i18n "admin.fields.form.options.label" 1)
  "label_options" "admin.fields.form.options.options"
  "hint" (i18n "admin.fields.form.options.hint")
  "fields" $fields
  -}}

{{- $args = merge $args $name }} 

{{ partial "admin/widgets/list.js" $args }}
