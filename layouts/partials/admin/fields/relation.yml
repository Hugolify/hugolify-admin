{{- $collection := .collection | default false -}}
{{- $name := .name | default $collection -}}
{{- $i18n := $collection -}}
{{- if ne .name "items" -}}
  {{- $i18n = $name -}}
{{- end -}}
{{- $multiple := .multiple | default false -}}
{{- $required := .required | default false -}}
{
  label: '{{ i18n (print "admin.collections." $i18n ".label") }}',
  label_singular: '{{ i18n (print "admin.collections." $i18n ".label") 1 }}',
  name: {{ $name }},
  widget: 'relation',
  collection: {{ $collection }},
  search_fields: ['title'],
  {{- $slug := `{{slug}}` -}}
  {{- with index site.Params.admin.collections $collection -}}
    {{- if and (isset . "branch") (eq .branch true) -}}
      {{- $slug = `{{title}}` -}}
    {{- end -}}
  {{- end -}}
  {{- $slug = cond site.Params.admin.config.id `{{id}}` $slug -}}
  value_field: '{{$slug}}',
  display_fields: ['title'],
  filters: [
    { field: 'draft', values: [false] }
  ],
  required: {{ $required }},
  multiple: {{ $multiple }},
  i18n: 'duplicate'
}