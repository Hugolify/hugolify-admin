{{- $video := dict "video" (dict "is_background" true "is_darken" true "has_mobile" true) -}}
{{- $fields := slice 
  "surtitle" 
  "title" 
  "text_markdown" 
  "ctas" 
  $image 
  $video 
  "align" -}}
