{{- $fields := slice 
  "price" 
  "is_sold" 
  "is_exclusive" 
  "status" 
  "hide_price" -}}
{{- $fields = partial "admin/func/GetFields.html" (dict "field" . "fields" $fields) -}}

{{- $name := dict "name" "offer" }}
{{- if eq site.Params.admin.cms "tinacms" }}
  {{- $name = dict "name" "realestates_offer" "nameOverride" "offer" }}
{{- end }}

{{- $args := dict 
  "label" (i18n "admin.fields.offer.label" 1)
  "fields" $fields
  -}}

{{- $args = merge $args $name }}

{{ partial "admin/widgets/object.yml" $args }}
