{{- $name := dict "name" "image" }}
{{- if or (eq site.Params.admin.cms "tinacms") (eq site.Params.admin.cms "cloudcannon") }}
  {{- $name = dict "name" "image_simple" "nameOverride" "image" }}
{{- end }}

{{- $fields := slice 
  "image_src" 
  "image_alt" 
  "is_logo" -}}
{{- $fields = partial "admin/func/GetFields.html" (dict "field" . "fields" $fields) -}}

{{- $args := dict 
  "label" (i18n "admin.fields.image.label")
  "fields" $fields
  -}}

{{- $args = merge $args $name }}

{{ partial "admin/widgets/object.js" $args }}