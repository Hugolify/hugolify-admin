{{- $items := dict "items" (slice "title" "url" "image_src") -}} 
{{- $layout := dict "layout" (slice "grid" "carousel") -}} 
{{- $fields := slice 
  "heading" 
  $items 
  $layout 
  "carousel" 
  "background" -}}

{{- $fields = partial "admin/func/GetFields.html" (dict "block" . "fields" $fields) -}}

{{- return $fields -}}
