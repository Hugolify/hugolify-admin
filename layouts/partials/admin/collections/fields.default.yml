{{- $fields := slice 
  "is_not_index" 
  "draft" 
  "title_page" 
  "description"
  "featured_image" 
  "hero" 
  "body" -}}
{{- range $fields -}}
  {{- $file := print "admin/fields/" . ".yml" -}}
  {{- if templates.Exists ( printf "partials/%s" $file ) -}}
    {{ partial $file }},
  {{- end -}}
{{- end -}}