{
  name: {{ . }},
  folder: content/{{ . }},
  label: {{ . | humanize }},
  label_singular: {{ . | humanize | singularize }},
  
  create: true,
  editor: { preview: {{ site.Params.admin.preview }} },
  i18n: true,

  slug: '{{`{{slug}}`}}',

  {{ partial "admin/collections/config/filter.yml" }}
  {{ partial "admin/collections/config/sortable.yml" }}

  fields: [
    {{ partialCached "admin/collections/fields.default.yml" . }}
  ]
}