fields: [
  {{- $collection := .collection | default "posts" -}}
  {{- range (index site.Params.admin.collections $collection).fields }}
    {{- $file := print "admin/fields/" . ".yml" -}}
    {{- if templates.Exists ( printf "partials/%s" $file ) }}
      {{ partialCached $file . }},
    {{ end -}}
  {{- else -}}
    {{- $file := print "admin/collections/types/" $collection ".fields.default.html" -}}
    {{- $fields := false -}}
    {{- if templates.Exists ( printf "partials/%s" $file ) }}
      {{- $fields = partial $file . -}} 
    {{- else -}}
      {{- with site.GetPage $collection -}}
        {{- if eq .Kind "taxonomy" -}}
          {{- $fields = partialCached "admin/collections/fields.terms.default.html" . -}}
        {{- else -}}
          {{- $fields = partialCached "admin/collections/fields.default.html" . -}}
        {{- end -}}
      {{- end -}}
    {{- end -}}
    {{- warnidf "collections-fields" "FIELDS: %s" $fields -}}
    {{ partial "admin/fields/_range-fields.yml" $fields }}
  {{ end -}}
],