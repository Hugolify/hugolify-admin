
collections: [
  {{- range site.Params.admin.collections.available }}
    {{- $file := print "admin/collections/types/" . ".yml" -}}
    {{- if templates.Exists ( printf "partials/%s" $file ) }}
      {{ partialCached $file . }},
    {{- else -}}
      {{ partial "admin/collections/types.default.yml" . }},
    {{ end -}}
  {{- end }}
]