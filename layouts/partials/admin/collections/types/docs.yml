{
  name: docs,
  folder: content/docs,
  label: {{ i18n "admin.collections.docs.label" }},
  label_singular: {{ i18n "admin.collections.docs.label" 1 }},
  description: {{ i18n "admin.collections.docs._description" }},
  
  create: true,
  editor: { preview: {{ site.Params.admin.preview }} },
  i18n: true,

  path: "{{`{{slug}}`}}",
  slug: "{{`{{slug}}/_index`}}",
  
  {{ partial "admin/collections/config/icon.yml" "dictionary" }}
  {{ partial "admin/collections/config/filter.yml" }}

  fields: [
    {{ partial "admin/collections/fields.yml" (dict "collection" "docs") }}
  ],
  
  {{ partial "admin/collections/config/nested.yml" . }}
}