{
  name: expertises,
  folder: content/expertises,
  label: {{ i18n "admin.collections.expertises.label" }},
  label_singular: {{ i18n "admin.collections.expertises.label" 1 }},
  description: {{ i18n "admin.collections.expertises._description" }},
  
  create: true,
  editor: { preview: {{ site.Params.admin.preview }} },
  i18n: true,

  path: '{{`{{slug}}`}}',
  slug: '{{`{{slug}}`}}',
  sortable_fields: ['title'],

  filter: { field: 'isIndex', value: false },
  nested: { depth: {{ site.Params.admin.depth }} },

  fields: [
    {{ partialCached "admin/collections/fields.yml" (dict "collection" "expertises") }}
  ],

  meta: {
    path: {
      label: {{ i18n "admin.fields.parent.label" }},
      widget: 'parent',
      index_file: '_index'
    }
  }
}