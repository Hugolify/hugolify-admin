{
  name: services,
  folder: content/services,
  label: {{ i18n "admin.collections.services.label" }},
  label_singular: {{ i18n "admin.collections.services.label" 1 }},
  description: {{ i18n "admin.collections.services._description" }},
  
  create: true,
  editor: { preview: {{ site.Params.admin.preview }} },
  i18n: true,

  path: '{{`{{slug}}`}}',
  slug: '{{`{{id}}`}}',
  
  {{ partial "admin/collections/config/filter.yml" }}
  {{ partial "admin/collections/config/sortable.yml" }}

  {{ partial "admin/collections/fields.yml" (dict "collection" "services") }}

  {{ partial "admin/collections/config/nested.yml" . }}
}