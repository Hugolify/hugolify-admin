{
  name: pages,
  folder: content,
  label: '{{ i18n "admin.collections.pages.label" }}',
  label_singular: '{{ i18n "admin.collections.pages.label" 1 }}',
  description: '{{ i18n "admin.collections.pages._description" }}',
  
  create: true,
  editor: { preview: {{ site.Params.admin.preview }} },
  i18n: true,

  path: '{{`{{slug}}/_index`}}',
  {{ partial "admin/collections/config/slug.yml" }}
  
  {{ partial "admin/collections/config/icon.yml" "description" }}
  {{ partial "admin/collections/config/filter.yml" (dict "field" "isPage" "value" true) }}

  {{ partial "admin/collections/fields.yml" (dict "collection" "pages") }}
  
  {{ partial "admin/collections/config/nested.yml" . }}
}