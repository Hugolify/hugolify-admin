{{- $jobs_categories := false -}}
{{- if site.Params.admin.collections.jobs_categories.enable -}}
  {{- $jobs_categories = dict "relation" (dict "collection" "jobs_categories" "multiple" true) -}}
{{- end -}}
{{- $jobs_expertises := false -}}
{{- if site.Params.admin.collections.jobs_expertises.enable -}}
  {{- $jobs_expertises = dict "relation" (dict "collection" "jobs_expertises" "multiple" true) -}}
{{- end -}}
{{- $jobs_places := false -}}
{{- if site.Params.admin.collections.jobs_places.enable -}}
  {{- $jobs_places = dict "relation" (dict "collection" "jobs_places" "multiple" true) -}}
{{- end -}}
{{- $jobs_tags := false -}}
{{- if site.Params.admin.collections.jobs_tags.enable -}}
  {{- $jobs_tags = dict "relation" (dict "collection" "jobs_tags" "multiple" true) -}}
{{- end -}}
{{- return slice 
  "id" 
  "is_not_index" 
  "draft" 
  "date" 
  "reference" 
  "title_page"
  "description"
  $jobs_categories 
  $jobs_expertises 
  $jobs_places 
  $jobs_tags 
  "body"
  "slug" -}}
