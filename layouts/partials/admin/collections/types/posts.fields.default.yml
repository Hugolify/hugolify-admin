{{- $author := false -}}
{{- $categories := false -}}
{{- $tags := false -}}
{{- if site.Params.admin.collections.persons -}}
  {{- $author = dict "relation" (dict "collection" "persons" "name" "authors" "multiple" true) -}}
{{- end -}}
{{- if site.Params.admin.collections.posts_categories -}}
  {{- $categories = dict "relation" (dict "collection" "categories" "multiple" true) -}}
{{- end -}}
{{- if site.Params.admin.collections.posts_tags -}}
  {{- $tags = dict "relation" (dict "collection" "tags" "multiple" true) -}}
{{- end -}}

{{- return slice 
  "id" 
  "is_not_index" 
  "draft" 
  "title_page" 
  "description"
  "featured_image" 
  $author
  $categories
  $tags
  "body"
  "slug" -}}
