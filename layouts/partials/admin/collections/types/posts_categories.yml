{
  name: categories,
  folder: content/categories,
  label: {{ i18n "admin.collections.posts_categories.label" }},
  label_singular: {{ i18n "admin.collections.posts_categories.label" 1 }},
  description: {{ i18n "admin.collections.posts_categories._description" }},
  
  create: true,
  editor: { preview: {{ site.Params.admin.preview }} },
  i18n: true,

  path: '{{`{{slug}}`}}',
  slug: '{{`{{id}}/_index`}}',
  nested: { depth: 2 },

  {{ partial "admin/collections/config/icon.yml" "bookmarks" }}
  {{ partial "admin/collections/config/filter.yml" }}
  {{ partial "admin/collections/config/sortable.yml" }}

  {{ partialCached "admin/collections/fields.terms.default.yml" . }}
}