{
  name: publications,
  folder: content/publications,
  label: {{ i18n "admin.collections.publications.label" }},
  label_singular: {{ i18n "admin.collections.publications.label" 1 }},
  description: {{ i18n "admin.collections.publications._description" }},
  
  create: true,
  editor: { preview: {{ site.Params.admin.preview }} },
  i18n: true,

  path: '{{`{{year}}/{{month}}/{{slug}}`}}',
  slug: '{{`{{year}}-{{month}}-{{day}}-{{slug}}`}}',
  
  {{ partial "admin/collections/config/icon.yml" "newspaper" }}
  {{ partial "admin/collections/config/filter.yml" }}
  {{ partial "admin/collections/config/sortable.yml" }}
  {{ partial "admin/collections/config/summary.yml" "{{title}} - {{date | date('YYYY-MM-DD')}}" }}

  {{ partial "admin/collections/fields.yml" (dict "collection" "publications") }}
}