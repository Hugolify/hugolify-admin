{
  name: projects,
  folder: content/projects,
  label: {{ i18n "admin.collections.projects.label" }},
  label_singular: {{ i18n "admin.collections.projects.label" 1 }},
  description: {{ i18n "admin.collections.projects._description" }},
  
  create: true,
  editor: { preview: {{ site.Params.admin.preview }} },
  i18n: true,

  path: '{{`{{year}}/{{slug}}`}}',
  slug: '{{`{{id}}`}}',
  
  {{ partial "admin/collections/config/icon.yml" "space_dashboard" }}
  {{ partial "admin/collections/config/filter.yml" }}
  {{ partial "admin/collections/config/sortable.yml" }}

  {{ partial "admin/collections/fields.yml" (dict "collection" "projects") }}
}