module:
  mounts:
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts
    - source: static
      target: static

outputFormats:
  admin_config:
    baseName: config
    isPlainText: true
    mediaType: application/yaml
    notAlternative: false
mediaTypes:
  application/yaml:
    suffixes:
    - yml

params:
  admin:
    cms: decapcms
    netlify:
      identity: true
    collections:
      - pages
      - posts
    media:
      max_file_size: 700000