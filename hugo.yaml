          material_icons: web_stories
      latest:
        icon:
          material_icons: view_timeline
      logos:
        icon:
          material_icons: grain
      map:
        icon:
          material_icons: map
      newsletter:
        icon:
          material_icons: attach_email
      paragraph:
        icon:
          material_icons: subject
      pushes:
        icon:
          material_icons: panorama_wide_angle
      quote:
