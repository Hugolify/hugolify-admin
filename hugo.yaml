module:
  mounts:
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts
    - source: static
      target: static

# Config YAML
outputFormats:
  admin_config:
    baseName: config
    isPlainText: true
    mediaType: application/yaml
    notAlternative: false
mediaTypes:
  application/yaml:
    suffixes:
    - yml

# Admin params 
params:
  admin:
    cms: decapcms # https://www.hugolify.io/docs/cms/
    i18n:
      default_locale: en # master lang for an i18n website 
      locales: false # "[en,fr]" for an i18n website
    locale: en # CMS lang
    media:
      max_file_size: 700000 # 700ko
    nested:
      depth: false # set an int for enable
    netlify:
      identity: true
    preview: false

    # Default blocks available
    blocks:
      # All blocks available https://www.hugolify.io/docs/blocks/
      - alert
      - cta
      - editorial
      - faq
      - figure
      - information
      - images
      - latest
      - paragraph
      - quote
      - selected
      - title

    # Default collections available
    collections:
      # All collections available https://www.hugolify.io/docs/sections/
      - pages
