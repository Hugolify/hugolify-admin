module:
  mounts:
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts
    - source: static
      target: static

# Config YAML
outputFormats:
  admin_config:
    baseName: config
    isPlainText: true
    mediaType: application/yaml
    notAlternative: false
mediaTypes:
  application/yaml:
    suffixes:
    - yml

# Admin params 
params:
  admin:
    cms: decapcms
    i18n:
      default_locale: en
      locales: false # "[en,fr]"
    locale: en # Admin lang
    media:
      max_file_size: 700000 # 700ko
    nested:
      depth: 5
    netlify:
      identity: true
    preview: false

    # Default collections available
    collections:
      - pages
