module:
  mounts:
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts
    - source: static
      target: static

# Config YAML
outputFormats:
  admin_config:
    baseName: config
    isPlainText: true
    mediaType: text/javascript
    notAlternative: false
mediaTypes:
  application/yaml:
    suffixes:
      - yml
  text/javascript:
    suffixes:
      - js

# Admin params
# https://www.hugolify.io/docs/cms/admin/
params:
  admin:
    cms: tinacms # https://www.hugolify.io/docs/cms/
    config:
      id: true # use ID for dir/name files and relation
    i18n:
      default_locale: en # master lang for an i18n website
      locales: false # "[en,fr]" for an i18n website
    media:
      max_file_size: 700000 # 700ko
      specific_filter: false # set true to add a selected filter by image
      video_max_file_size: 5000000 # 5Mo
    nested:
      depth: 2 # set minimum 2 to display pages bundles
    netlify:
      identity: false
    preview: false

    # Collections
    collections:
      config:
        enable: true
      indexes:
        enable: true
      pages:
        enable: true

    # Blocks
    blocks:
      # Set blocks available, all blocks https://www.hugolify.io/docs/blocks/
      enable:
        - alert
        # - chart
        - comparison
        - cta
        - datas
        - editorial
        - embed
        - faq
        - figure
        - form
        - gallery
        - images
        - informations
        - instagram
        - latest
        - logos
        - map
        - newsletter
        - paragraph
        - pushes
        - quote
        - selected
        - testimonials
        - timeline
        - title
        - video
