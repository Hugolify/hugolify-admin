module:
  mounts:
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts
    - source: static
      target: static

# Config YAML
outputFormats:
  admin_config:
    baseName: config
    isPlainText: true
    mediaType: application/yaml
    notAlternative: false
mediaTypes:
  application/yaml:
    suffixes:
    - yml

# Admin params 
params:
  admin:
    cms: decapcms # https://www.hugolify.io/docs/cms/
    config:
      id: true # use ID for dir/name files and relation 
    i18n:
      default_locale: en # master lang for an i18n website 
      locales: false # "[en,fr]" for an i18n website
    locale: en # CMS lang
    media:
      max_file_size: 700000 # 700ko
      video_max_file_size: 5000000 # 5Mo
    nested:
      depth: 10 # set minimum 2
    netlify:
      identity: true
    preview: false

    # Blocks
    blocks:
      # All blocks available https://www.hugolify.io/docs/blocks/
      available:
        - alert
        - cta
        # - chart
        # - comparison
        # - datas
        - editorial
        # - embed
        - faq
        - figure
        - form
        - gallery
        - images
        - informations
        # - instagram
        - latest
        # - logos
        # - map
        # - newsletter
        - paragraph
        # - pushes
        - quote
        - selected
        # - testimonials
        # - timeline
        - title
        # - video

    # Collections
    collections:
      indexes: true
      pages: true